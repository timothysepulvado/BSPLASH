<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandStudios.AI - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with Legal Nav -->
    <header class="neo-header">
        <nav class="legal-nav">
            <a href="/privacy.html">Privacy</a>
            <span class="divider">|</span>
            <a href="/terms.html">Terms</a>
        </nav>
    </header>

    <div class="splash-container">
        <!-- Lottie Animation -->
        <div id="lottie-animation"></div>

        <!-- Main Headline -->
        <h1 class="headline">
            The Future of Brand Creativity is<br>
            Intelligent and <span class="orange-text">Unmistakably Human.</span><br>
            <span class="coming-soon">Coming Soon...</span>
        </h1>

        <!-- Email Signup -->
        <form class="email-form" action="#" method="post">
            <div class="form-fields">
                <div class="input-with-line">
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="email-input-wrapper">
                    <div class="input-with-line">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <button type="submit" class="submit-btn" aria-label="Submit">
                        <svg class="btn-arrow" width="18" height="15" viewBox="0 0 18 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.7071 8.07106C18.0976 7.68054 18.0976 7.04737 17.7071 6.65685L11.3431 0.292885C10.9526 -0.0976396 10.3195 -0.0976396 9.92893 0.292885C9.53841 0.683409 9.53841 1.31657 9.92893 1.7071L15.5858 7.36395L9.92893 13.0208C9.53841 13.4113 9.53841 14.0445 9.92893 14.435C10.3195 14.8255 10.9526 14.8255 11.3431 14.435L17.7071 8.07106ZM0 7.36395V8.36395H17V7.36395V6.36395H0V7.36395Z" fill="white"/>
                        </svg>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p class="tagline">Brand Orchestration with <span class="orange-text">Human Intelligence</span></p>
        <img src="assets/images/logo.png" alt="BrandStudios.AI" class="logo">
    </footer>

    <!-- Cookie Consent Banner -->
    <div id="cookie-banner" class="cookie-banner">
        <p>We use cookies to analyze site traffic only. <a href="/privacy.html">Privacy Policy</a></p>
        <div class="cookie-buttons">
            <button id="cookie-accept" class="cookie-btn accept">Accept</button>
            <button id="cookie-decline" class="cookie-btn decline">Decline</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
